<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Montserrat&family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Roboto+Mono:wght@300&display=swap"
      rel="stylesheet"
    />

    <!--Style Sheet-->
    <link rel="stylesheet" href="style.css" />

    <title>Will It Rain?</title>
  </head>
  <body>
    <div class="grand-container">
      <h1>Will it rain today?</h1>
      <div id="date"></div>
      <p>
        The complicated science of meteorology boiled down to one simple
        question...
      </p>
      <div id="city"></div>
      <button id="change-city-button" type="button">
        Change
      </button>
      <img id="umbrella-icon" src="images/umbrella-icon.png" />
      <form id="change-city-form">
        <input id="city-input" type="text" />
        <button id="change-city-submit" type="submit">
          Submit
        </button>
      </form>

      <h3 id="w-today">Today</h3>
      <div class="list-item-container" id="w-rain-today"></div>

      <h3 id="w-tomorrow">Tomorow</h3>
      <div class="list-item-container" id="w-rain-tomorrow"></div>

      <h3 id="w-day-after"></h3>
      <div class="list-item-container" id="w-rain-day-after"></div>
    </div>

    <script src="storage.js"></script>
    <script src="weather.js"></script>
    <script src="ui.js"></script>
    <script src="app.js"></script>
  </body>
</html>
